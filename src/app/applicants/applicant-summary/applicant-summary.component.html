<div class="col-xs-10">
  <h1>{{thisApp.name}}</h1>
  <p class="apply-notes">Applied for <strong> {{thisApp.position}}</strong><br />on <em>{{thisApp.applied | date:'MM/dd/yyyy'}}</em></p>
</div>
<div class="col-xs-2">
  <i class="fa fa-star-o fa-2x star" *ngIf="!thisApp.isFaved" aria-hidden="true" (click)="fave(thisApp)" ></i>
  <i class="fa fa-star fa-2x star" *ngIf="thisApp.isFaved" aria-hidden="true" (click)="unfave(thisApp)" ></i>
</div>
